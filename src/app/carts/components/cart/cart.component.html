

<div class="alert alert-success" role="alert"  *ngIf="success">
    <strong>Well Done!</strong>
    Your Order Is Successfully Send
</div>
<div class="cartBox">
    <h1 class="text-center text-danger">Shopping Cart</h1>
    <div class="header-cart">
        <p class="lead">You have <label class="text-danger">{{cartProducts.length}}</label>item in your cart</p>
        <span class="text-danger card-header "(click)="  claerAllCart()">Clear Shopping Cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 25%;">Quantity</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts ;let i=index">
                <td><img src="{{item.item.image}}" alt=""></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}}</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark m-2" (click)="addAmount(i)">+</button>
                        <input type="number" class="form-control"(change)="detectChanges()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark m-2" (click)="minsAmount(i)">-</button>

                    </div>
                </td>
                <td>{{item.quantity * item.item.price}}</td>
                <td>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title text-danger ">  Confirm Delete </h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
      You Want To delete this product From Your Cart ?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteProduct(i)">Ok</button>

        </div>
  
      </div>
    </div>
  </div>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
              
              
                <th>Total : {{total}}</th>
                <th>
                    <button class="btn btn-success"(click)="AddCart()">Order Now</button>
                </th>
                <th> </th>
            </tr>
        </tfoot>

    </table>
</div>
